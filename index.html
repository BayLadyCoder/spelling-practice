<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Spelling Practice for the Naturalization Test</title>
  </head>
  <body>
    <h1>Spelling Practice for the Naturalization Test</h1>
    <h2>Choose a category</h2>
    <div id="category-list"></div>
    <hr />

    <div id="practice-area">
      <h2 id="selected-topic"></h2>
      <h2 id="word-info"></h2>
      <div>
        <button id="prev-btn">< Prev</button>
        <button id="play-btn">Play</button>
        <button id="next-btn">Next ></button>
      </div>
      <br />
      <input type="text" id="wordToCheck"/>
      <button id="validateCurrentWord">Submit</button>

      <br />
      <section id="voice-option-section">
        <h2>Voice Options</h2>
        <select id="voice-select"></select>
      </section>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
