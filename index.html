<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Spelling Practice for the Naturalization Test</title>
  </head>
  <body>
    <h1>Spelling Practice for the Naturalization Test</h1>
    <h2>Choose a category</h2>
    <div id="category-list"></div>
    <hr />

    <section id="practice-area-section">
      <h2 id="selected-topic"></h2>
      <h2 id="word-info"></h2>
      <div>
        <button id="prev-btn" class="btn btn-warning" disabled><<</button>
        <button id="play-btn" class="btn btn-warning">Play</button>
        <button id="next-btn" class="btn btn-warning">>></button>
      </div>
      <br />
      <form class="row g-3">
        <input
          type="text"
          id="input-text"
          class="form-control"
          placeholder="Write what you've heard here"
        />
        <button id="submit-btn" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>

      <br />
      <section id="voice-option-section">
        <h2>Voice Options</h2>
        <select id="voice-select" class="form-select"></select>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/wordCategoriesSection.js"></script>
    <script type="module" src="./scripts/voiceOptionsSection.js"></script>
    <script type="module" src="./scripts/practiceAreaSection.js"></script>
  </body>
</html>
