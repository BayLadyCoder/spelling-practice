<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Spelling Practice for the Naturalization Test</title>
  </head>
  <body>
    <!-- NAV BAR START -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary container-fluid">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Spelling Practice for the Naturalization Tests
        </a>
        <section
          id="voice-option-section"
          class="d-flex justify-content-center align-items-center"
        >
          <i class="bi bi-volume-up-fill fs-4 mx-2"></i>
          <select id="voice-select" class="form-select"></select>
        </section>
      </div>
    </nav>
    <!-- NAV BAR END -->

    <section class="pt-4" id="choose-category-section">
      <div id="category-list"></div>
      <hr />
    </section>

    <section
      id="practice-area-section"
      class="d-flex flex-column justify-content-center align-items-center w-50"
    >
      <p class="mb-3">
        <span class="fs-4" id="selected-topic"></span>
        <span class="fs-4" id="word-info"></span>
      </p>
      <div>
        <button id="prev-btn" class="btn btn-warning" disabled><<</button>
        <button id="play-btn" class="btn btn-warning">Play</button>
        <button id="next-btn" class="btn btn-warning">>></button>
      </div>
      <br />
      <form
        class="d-flex flex-column align-items-center justify-content-center w-100"
      >
        <div class="d-flex justify-content-center w-100">
          <input
            type="text"
            id="input-text"
            class="form-control mx-2 w-50"
            placeholder="Enter the word(s) here"
          />
          <button id="submit-btn" type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
        <p id="result" class="mt-3"></p>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/wordCategoriesSection.js"></script>
    <script type="module" src="./scripts/voiceOptionsSection.js"></script>
    <script type="module" src="./scripts/practiceAreaSection.js"></script>
  </body>
</html>
